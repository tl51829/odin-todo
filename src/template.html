<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos</title>
</head>
<body> <!-- grid -->
    <aside class="side-bar"> <!-- flexbox -->
        <h2 class="side-heading">My Projects</h2>
        <div class="projects">

        </div>
        <button class="add-project">+ Project</button>
        <form class="project-form">
            <label for="project-title">Title</label>
            <input type="text" id="project-title" required>
            <button class="submit-project">Add Project</button>
        </form>
    </aside>
    <main class="content"> <!-- flexbox -->
        <h1 class="content-heading">All Todos</h1>
        <div class="todos">
            
        </div>
        <button class="add-todo">+ Todo</button>
        <form class="todo-form">
            <label for="title">Title<input type="text" id="title" required></label> 
            <label for="description">Description<textarea id="description" rows="10" cols="50" required></textarea></label>
            <label for="due-date">Due Date<input type="date" id="due-date" required></label>
            <label for="priority">Priority
            <select name="priority" id="priority" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            </label>
            <button class="submit-todo">Add Todo</button>
        </form>
    </main>
</body>
</html>
